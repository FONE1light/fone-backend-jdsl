version: "3.7"
services:
  fone-api:
    depends_on:
      - fone-db
    image: sinkyoungdeok/fone-api
    ports:
      - "8080:8080"
    environment:
      - USE_PROFILE=prod
    restart: always
  fone-chatting:
    image: sinkyoungdeok/fone-chatting
    ports:
      - "8000:8000"
    restart: always
  fone-db:
    image: mysql:8.0
    platform: linux/amd64
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=fone
      - MYSQL_ROOT_PASSWORD=fone-flim-be
      - MYSQL_USER=fone-user
      - MYSQL_PASSWORD=fone-pw
      - TZ=UTC
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --lower_case_table_names=1
      - --default-authentication-plugin=mysql_native_password
    volumes:
      - ./mysql:/var/lib/mysql
  fone-redis:
    image: redis:6.0.2
    command: redis-server /usr/local/etc/redis/redis.conf --port 6379
    ports:
      - 6379:6379
    platform: linux/amd64
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:rw
      - ./redis/users.acl:/usr/local/etc/redis/users.acl:rw
