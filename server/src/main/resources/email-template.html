<!DOCTYPE html>
<html>
<head>
    <title>회원가입 인증번호</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 5px;
            text-align: center;
        }
        .email-header {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .email-content {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .auth-code {
            font-size: 20px;
            color: #2a7ae2;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .email-footer {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        회원가입 인증번호
    </div>
    <div class="email-content">
        에프원에 회원가입하셔서 감사합니다. 회원가입 절차를 정상적을 마치기 위해서 해당 인증번호를 회원가입 화면에 입력해주시길 바랍니다.
    </div>
    <div class="auth-code">
        AUTHENTICATION_CODE
    </div>
    <div class="email-content">
        해당 인증번호는 10분간 유효합니다. 만약 에프원으로 회원가입하시는게 아니라면 해당 이메일을 무시하시길 바랍니다.
    </div>
    <div class="email-footer">
        에프원
    </div>
</div>
</body>
</html>
