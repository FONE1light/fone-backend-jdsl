<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .verification-code {
            font-size: 40px;
            color: #db0d0d;
            font-weight: bold;
            padding: 20px 0;
        }
        .greeting-text {
            font-size: 32px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
        }
        .message-text {
            margin-bottom: 30px;
            color: #555555;
            line-height: 1.5;
        }
        .footer-text {
            font-size: 14px;
            color: #aaaaaa;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<table class="email-container">
    <tr>
        <td>
            <p class="greeting-text">회원가입 인증번호</p>
            <p class="message-text">
                안녕하세요. 촬영 현장 채용 정보 플랫폼 에프원입니다.<br>
                요청하신 이메일 환영기업 등록을 위해 인증번호를 보내드립니다.
            </p>
            <p class="message-text">
                이메일 인증번호를 인증하고 인증을 완료해주세요.
            </p>
            <p class="verification-code">AUTHENTICATION_CODE</p>
            <p class="footer-text">
                이 메일은 발신 전용 메일로 회신되지 않습니다.<br>
                문의사항은 앱 내 문의하기를 이용해 주세요.
            </p>
            <p class="footer-text">
                혹시 직접 요청하지 않은 인증 메일을 받으셨을 경우 무시하기실 바랍니다.
            </p>
            <p class="footer-text">
                에프원
            </p>
        </td>
    </tr>
</table>
</body>
</html>
