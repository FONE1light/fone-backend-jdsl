<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title></head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<table style="background-color: #ffffff; width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; text-align: center;">
    <tr>
        <td><p style="font-size: 32px; font-weight: bold; color: #000000; margin-bottom: 10px;">회원가입 인증번호</p>
            <p style="margin-bottom: 30px; color: #555555; line-height: 1.5;"> 안녕하세요. 촬영 현장 채용 정보 플랫폼 에프원입니다.<br> 요청하신
                이메일 환영기업 등록을 위해 인증번호를 보내드립니다. </p>
            <p style="margin-bottom: 30px; color: #555555; line-height: 1.5;"> 이메일 인증번호를 인증하고 인증을 완료해주세요. </p>
            <p style="font-size: 40px; color: #db0d0d; font-weight: bold; padding: 20px 0;">AUTHENTICATION_CODE</p>
            <p style="font-size: 14px; color: #aaaaaa; margin-top: 30px;"> 이 메일은 발신 전용 메일로 회신되지 않습니다.<br> 문의사항은 앱 내
                문의하기를 이용해 주세요. </p>
            <p style="font-size: 14px; color: #aaaaaa; margin-top: 30px;"> 혹시 직접 요청하지 않은 인증 메일을 받으셨을 경우 무시하기실 바랍니다. </p>
            <p style="font-size: 14px; color: #aaaaaa; margin-top: 30px;"> 에프원 </p></td>
