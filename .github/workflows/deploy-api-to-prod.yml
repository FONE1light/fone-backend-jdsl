name: Deploy API To Prod

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'chatting/**'
      - '.github/workflows/deploy-chatting-to-prod.yml'
      - '.github/auto-assign.yml'
      - '.github/workflows/auto-assign.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant Execute Permission For Gradlew
        run: chmod +x gradlew
      - name: Make Prod Yml
        run: |
          cd ./server/src/main/resources
          touch ./application-prod.yml
          echo "${{ secrets.PROPERTIES_PROD }}" > ./application-prod.yml
        shell: bash
      - name: Build With Gradle
        run: ./gradlew :server:bootJar -x test
      - name: Docker Build And Push
        run: |
          docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
          docker build -f docker/api.Dockerfile -t fone-api .
          docker tag fone-api sinkyoungdeok/fone-api
          docker push sinkyoungdeok/fone-api
      - name: Deploy Prod
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ubuntu
          password: ${{ secrets.LIGHTSAIL_PASSWORD }}
          port: 22
          script: |
            docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
            docker pull sinkyoungdeok/fone-api
            docker service update --image sinkyoungdeok/fone-api:latest fone_fone-api
